<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Tashu üéâ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #ff99cc, #660033);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    /* Fireworks canvas */
    #fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* 3D glowing birthday text */
    h1 {
      font-size: 60px;
      margin-top: 80px;
      text-shadow: 0 0 10px #ff66cc, 0 0 30px #ff1493, 0 0 60px #ff0080;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 20px #ff1493; }
      to { text-shadow: 0 0 50px #ff66ff; }
    }

    /* Floating butterflies */
    .butterfly {
      position: absolute;
      width: 40px;
      animation: fly 10s linear infinite;
    }
    @keyframes fly {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }

    /* Heart particles */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 25px;
      animation: floatUp 5s linear infinite;
      color: pink;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(2); opacity: 0; }
    }

    /* Animated message text */
    #messageBox {
      margin-top: 40px;
      font-size: 30px;
      font-weight: 600;
      opacity: 0;
      animation: fadeMsg 1s forwards;
    }
    @keyframes fadeMsg {
      to { opacity: 1; }
    }

    /* Animated glowing photo frame */
    .photoFrame {
      margin: 40px auto;
      width: 240px;
      height: 240px;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff99dd, 0 0 60px #ff33aa;
      overflow: hidden;
      animation: rotateFrame 6s infinite alternate;
    }
    @keyframes rotateFrame {
      from { transform: rotate(-3deg) scale(1); }
      to { transform: rotate(3deg) scale(1.07); }
    }

    .photoFrame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  </style>
</head>
<body>

  <canvas id="fireworksCanvas"></canvas>

  <h1>Happy Birthday Tashu üéâüíñ</h1>

  <div class="photoFrame">
    <img src="yourphoto.jpg" alt="Tashu Photo" />
  </div>

  <div id="messageBox"></div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="birthdaymusic.mp3" type="audio/mpeg" />
  </audio>

  <!-- Butterflies -->
  <img src="https://i.imgur.com/0Z8FQhH.png" class="butterfly" style="left:10%; animation-duration:12s;" />
  <img src="https://i.imgur.com/0Z8FQhH.png" class="butterfly" style="left:50%; animation-duration:9s;" />
  <img src="https://i.imgur.com/0Z8FQhH.png" class="butterfly" style="left:80%; animation-duration:11s;" />

  <script>
    /* Typewriter Messages */
    const messages = [
      "Happy Birthday to my lovely sister Tashu üéâüíñ",
      "You are the best sister in the world ‚ù§Ô∏è",
      "May all your dreams come true ‚ú®",
      "Lots of love from your brother Ayush üíù"
    ];

    let index = 0;
    let charIndex = 0;
    const box = document.getElementById("messageBox");

    function typeEffect() {
      if (index < messages.length) {
        if (charIndex < messages[index].length) {
          box.innerHTML = messages[index].substring(0, charIndex + 1);
          charIndex++;
          setTimeout(typeEffect, 60);
        } else {
          charIndex = 0;
          index++;
          setTimeout(typeEffect, 1500);
        }
      }
    }
    typeEffect();

    /* Hearts */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);

    /* Fireworks */
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    function randomFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const colors = ["#ff99cc", "#ff33aa", "#ffffff", "#ff66ff"];
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          ctx.beginPath();
          ctx.arc(x, y, Math.random() * 4, 0, Math.PI * 2);
          ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
          ctx.fill();
        }, i * 40);
      }
    }
    setInterval(randomFirework, 800);

  </script>

</body>
</html>
